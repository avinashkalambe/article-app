{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/nav-bar.js' %}"></script>

    <title>{% block title %} Main {% endblock title %}</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'contact' %}">Contact</a>
              </li>
              
                      
          </ul>       
          {% if user.is_authenticated %}
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout!</a>
              <form action="{% url 'logout' %}" method="POST" id = "logout">{% csrf_token %}
                <input type="hidden"/>
              </form>
              {% else %}
              <a class="nav-link" href="{% url 'register' %}">SignUp!</a>
              <a class="nav-link" href="{% url 'login' %}">Log In</a>
              {% endif %}   
          </div>
        </div>
      </nav>
    {% block content %}
    <h1>Hi From Base App</h1>
    {% endblock content%}
</body>
</html>
