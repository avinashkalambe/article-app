{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/> -->
<div class='article_section'>
    <ul>
    {% if records|length == 0 %} 
        <li>No Articles to show</li>
    {% else %}
    {% for record in records %}
        <li> <a href = "{% url 'article_details' record.id %}" > {{ record.name }} </a></li>
    {% endfor %}
    {% endif %}
    </ul>
</div>
{% endblock content %}
