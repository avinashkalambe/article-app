{% extends 'base.html' %}

{% block content %}

<h3>All Messages</h3>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Message</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Attachment</th>
      </tr>
    </thead>
    <tbody>
    {% for item in data %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.message }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{% if item.attachment %}<img src = '{{ item.attachment.url }}' style="width: 50px; height: 50px;">{% else %} no attachment {% endif %}</td>
        <td><a href="{% url 'deleteMessage' item.id %}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  
  {% endblock content %}
