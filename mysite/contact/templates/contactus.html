{% extends 'base.html' %}

{% block content %}
<p> {{message}} </p>
<h3>Contact Us For Anything</h3>
<form action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock content %}
